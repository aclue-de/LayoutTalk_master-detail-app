<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Master-Detail View</title>
  </head>

  <body>
    <header>Header</header>

    <main>
      <section class="master-view">
        Master View
        <button class="icon-btn">
          <img src="./images/open-tab-icon.svg" alt="" />
        </button>
      </section>
      <section class="detail-view">
        <div class="resize-handle">
          <img src="images/drag-handle-icon.svg" />
        </div>
        <div class="detail-heading">
          <h2>Detail View</h2>
          <button class="icon-btn close-detail-btn">
            <img src="images/close-icon.svg" />
          </button>
        </div>
      </section>
    </main>

    <script type="module" src="/js/main.js"></script>
  </body>
</html>
